/*
 * Stop the headless Fuseki server
 */

task stopFuseki0(type: io.opencaesar.owl.fuseki.StopFusekiTask, group:"oml") {
    outputFolderPath = file('.fuseki0')
}

task stopFuseki1(type: io.opencaesar.owl.fuseki.StopFusekiTask, group:"oml") {
    outputFolderPath = file('.fuseki1')
}

task stopFuseki2(type: io.opencaesar.owl.fuseki.StopFusekiTask, group:"oml") {
